    <script type="text/javascript">
      


      // Make 3 POST requests at the same time which need to be resolved all at the same time. 
      function makeMultipleRequests() {
        var url1 = '/my/url1';
        var data1 = { name: 'John', email: 'john@example.com' };
        var options1 = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data1)
        };
        
        var url2 = '/my/url2';
        var data2 = { name: 'Jane', email: 'jane@example.com' };
        var options2 = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data2)
        };
        
        var url3 = '/my/url3';
        var data3 = { name: 'Bob', email: 'bob@example.com' };
        var options3 = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data3)
        };

        var request1 = fetch(url1, options1);
        var request2 = fetch(url2, options2);
        var request3 = fetch(url3, options3);
        
        Promise.all([request1, request2, request3])
          .then(function(responses) {
            console.log(responses[0], responses[1], responses[2]);
            // handle the responses here
          })
          .catch(function(error) {
            console.error('Error: ' + error.message);
          });
      }

      

      // 
    </script>
